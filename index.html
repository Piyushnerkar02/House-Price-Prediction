
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housing Price Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body><br>
  <header id="head1">
    <div id="titlepage">
<h2 class="text-center">Housing price Prediction in Beijing</h2>
<br>
    </div>
  </header>
  <style>
    body {
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.oulu.fi%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Ffull_width%2Fpublic%2Fcontent-images%2FMachine5G.jpg%3Fitok%3DpZUU03tW&f=1&nofb=1");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <div class="container-fluid">
  <!-- input for machine learning model -->
  <form action="/" method="POST">
    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="square" class="form-control" id="square" placeholder="Square" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="livingroom" class="form-control" id="livingroom" placeholder="Living Room" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="drawingroom" class="form-control" id="drawingroom" placeholder="Drawing Room" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="kitchen" class="form-control" id="kitchen" placeholder="Kitchen" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="bathroom" class="form-control" id="bathroom" placeholder="Bath Room" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input name="constructiontime" class="form-control" id="constructiontime" placeholder="Construction Time In Year" />
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <select id="inputState" name="elevator" class="form-select">
          <option selected value="elevator_0">Elevator (No)</option>
          <option value="elevator_1">Elevator (Yes)</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-2 text-center">
        <button id="btn" type="submit" class="btn btn-primary btn-block">Predict</button>
      </div>
    </div>
  </form>
</div>

          <!-- For Result -->
          <div class="row">
            <div class="col-md-12">
              <br>
              {% if results %}
              <h3 id="price">Price Is ${{results}}K</h3>
              {% else %}
              {% endif %}
            </div>
    
          
        </div>
    </form>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
